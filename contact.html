  <body>

      <h1 class="text-center"><a href="index.html">stacey <span class="text-muted">yip</span></a></h1>

    <section id="contact" class="container">
      <img src="./img/contact.jpg" class="img-responsive" alt="">

      <h1 class="text-center">Contact</h1>
      <p class="text-center">stacey.yip@gmail.com</p>

      <form class="form-group" action="https://formspree.io/stacey.yip@gmail.com" method="post">
        <div class="form-label">
          <input id="inputName" class="form-control" name="Name" placeholder="Name *" required type="text">
        </div>
        <div class="form-label">
          <input id="inputEmail" class="form-control" name="Email" placeholder="Email *" required type="email">
        </div>
        <div class="form-label">
          <input id="inputSubject" class="form-control" name="Subject" placeholder="Subject" type="text">
        </div>
        <div class="form-label">
          <input id="inputMessage" class="form-control" name="Message" placeholder="Message" type="text">
        </div>
        <button class="btn" type="submit">Send</button>
        <input type="hidden" name="_next" value="https://kiponi.github.io/kiponi/contact.html" />
      </form>
    </section>


    <footer class="text-center container">
      <span>
        <a href="https://www.instagram.com/kiponi/"><i class="fab fa-instagram"></i></a>
